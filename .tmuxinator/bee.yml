# ~/.tmuxinator/bee.yml
name: bee
root: ~/workspace/github/machinshin/Bee/

windows:
  - ed:
      layout: f07b,238x55,0,0{119x55,0,0,0,118x55,120,0[118x27,120,0,13,118x27,120,28,14]}
      panes:
        - cd my-assistant-friday;
        - cd my-assistant-friday;
        - cd my-assistant-friday/test;
  - api:
      layout: main-vertical
      panes:
        - cd my-assistant-friday
        - ls
  - web:
      layout: main-vertical
      panes:
        - cd my-assistant-friday
        - cd my-assistant-friday && ls
  - db:
      layout: main-vertical
      panes:
        - cd my-assistant-friday
        - cd my-assistant-friday
  - scratch:
      layout: main-vertical
      panes:
        - vi
        - ls
