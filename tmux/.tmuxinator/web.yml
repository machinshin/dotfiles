# ~/.tmuxinator/bee.yml
name: web
root: ~/workspace/github/machinshin/Bee/

windows:
  - ed:
      layout: main-horizontal
      panes:
        - cd OpusWeb
        - cd OpusWeb
  - api:
      layout: main-horizontal
      panes:
        - cd OpusWeb
        - ls
  - web:
      layout: main-horizontal
      panes:
        - cd OpusWeb
        - cd OpusWeb && ls
  - gcloud:
      layout: main-horizontal
      panes:
        - cd OpusWeb
        - cd OpusWeb
  - scratch:
      layout: main-horizontal
      panes:
        - vi
        - ls

